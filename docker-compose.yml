services:
  api:
    build: .
    container_name: planetas-backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - ./.env
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    container_name: planetas-db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  # --- NUEVOS SERVICIOS ---
  prometheus:
    image: prom/prometheus:latest
    container_name: planetas-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    container_name: planetas-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus

volumes:
  postgres_data: